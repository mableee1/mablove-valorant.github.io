<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Pragati+Narrow&display=swap"
    rel="stylesheet">
    <!--Icons-->
    <link href='https://css.gg/css' rel='stylesheet'>
    <!--CSS file-->
    <link rel="stylesheet" href="agentGuide.css">
    <!--Page icon-->
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/plasticine/100/000000/valorant.png">
    <title>Agent name</title>
</head>
<body>
    <!--Navbar-->
    <header id="navContainer">
        <nav>
            <div class="menuContainer">
                <a title="Riot Games, Public domain, via Wikimedia Commons"
                    href="https://commons.wikimedia.org/wiki/File:Valorant_logo_-_pink_color_version.svg"><img
                        alt="Valorant logo - pink color version" class="valorantLogo"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/512px-Valorant_logo_-_pink_color_version.svg.png"></a>
                <div class="optionContainer">
                    <li>
                        <a href="">home</a>
                    </li>
                    <li>
                        <a href="">agent guides</a>
                    </li>
                    <li>
                        <a href="">contacts</a>
                    </li>
                </div>
            </div>
            <!--Search bar-->
            <div class="searchContainer">
                <input type="text" placeholder="Search by name, tag #, etc." class="searchBar">
                <button class="searchButton">
                    <i class="gg-search"></i>
                </button>
            </div>
            <button class="signinButton">
                <a href="" class="signinLink">Sign in</a>
            </button>
        </nav>
    </header>

        <!--Filter container-->
        <div id="filters">

        </div>
        <!--Add guide button container-->
        <div id="addGuideButtonContainer">
            <button onclick="window.location.href=''" id="addGuideButton">
                Add guide

        </div>
        <!--Guides container: every guide is generated through js-->
        <div id="guides">
            <div class="guideContainer">
                <!--Guide image-->
                <img src="https://twinfinite.net/wp-content/uploads/2022/07/game-overview-poster-launch.jpg" alt="" class="guideImg">
                <!--Guide tags (related to the filters)-->
                <div class="guideTags">
                    <ul class="tagsList">
                        <li>
                            <!--Map title*-->
                            Breeze
                        </li>
                        <li>
                            <!--Side (attack or defense)-->
                            Defense
                        </li>
                    </ul>
                </div>
                <!--Guide Description (title, author, date, favorite count)-->
                <div class="guideDesc">
                    <!--Guide title-->
                    <h1 class="guideTitle">
                        Breeze wall B
                    </h1>
                    <!--By {author} container-->
                    <div class="authorContainer">
                        By <a href="" class="guideAuthor">User</a>
                    </div>
                    <!--Date-->
                    <p class="dateCreated">
                        <!--DATE FORMAT: day Month year-->
                        9 hours ago
                    </p>
                    <!--Favorite count-->
                    <div class="favoriteContainer">
                        <i class="gg-heart"></i>
                        <p class="favCount">0</p> <!--add number of times favorited-->
                    </div>
                </div>
            </div>
