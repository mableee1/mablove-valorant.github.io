<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Pragati+Narrow&display=swap"
        rel="stylesheet">
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <link rel="stylesheet" href="signupPage.css">
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/plasticine/100/000000/valorant.png">
    <title>Sign up</title>
</head>
<body>
    <header id="navContainer">
        <nav>
            <!--menu options-->
            <div class="menuContainer">
                <a title="Riot Games, Public domain, via Wikimedia Commons"
                    href="https://commons.wikimedia.org/wiki/File:Valorant_logo_-_pink_color_version.svg"><img
                        alt="Valorant logo - pink color version" class="valorantLogo"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/512px-Valorant_logo_-_pink_color_version.svg.png"></a>
                <div class="optionContainer">
                    <li>
                        <a href="">home</a>
                    </li>
                    <li>
                        <a href="">agent guides</a>
                    </li>
                    <li>
                        <a href="#contacts">contacts</a>
                    </li>
                </div>
            </div>
            <!--search bar-->
            <div class="searchContainer">
                <input type="text" placeholder="Search by name, tag #, etc." class="searchBar">
                <button class="searchButton">
                    <i class="gg-search"></i>
                </button>
            </div>
            <button class="signinButton">
                <a href="" class="signinLink">Sign in</a>
            </button>
        </nav>
    </header>



    <section id="content">
        <div class="signInForm">
            <h1>Sign in</h1>
            <form name="signin" action="" class="form">
                <input type="email" class="input" placeholder="E-mail">
                <input type="password" class="input" placeholder="Password">
                <input type="submit" value="Log in" class="submitButton">
            </form>
            <div class="userOptions">
                <a href="">Forgot my password</a>
                <a href="">Create a new account</a>
            </div>
        </div>
    </section>



    <footer id="contacts">
        <a href="" class="footerTitle">Home</a>

        <a href="#agentGuides" class="footerTitle">Agent guides</a>

        <a href="#contacts" class="footerTitle">Contacts</a>

        <div id="links">
            <img src="https://img.icons8.com/plasticine/100/000000/valorant.png" alt="">
            <p>The interface and design developed by
                Natalia Kim (natasha_kim5@yahoo.com)
            </p>
            <p>Github:
                <a href="https://github.com/mableee1?tab=repositories">https://github.com/mableee1?tab=repositories</a>
            </p>
            <p>Credit:
                <a href="https://www.riotgames.com/">Riot Games, Inc.</a>
            </p>
        </div>
    </footer>

    <script src="signupPage.js"></script>
</body>
</html>
