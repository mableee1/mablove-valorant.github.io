<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Pragati+Narrow&display=swap"
    rel="stylesheet">
    <!--Icons-->
    <link href='https://css.gg/css' rel='stylesheet'>
    <!--CSS file-->
    <link rel="stylesheet" href="addGuide.css">
    <!--Page icon-->
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/plasticine/100/000000/valorant.png">
    <title>Add your guide</title>
</head>
<body>
    <!--HEADER-->
    <header id="navContainer">
        <nav>
            <div class="menuContainer">
                <a title="Riot Games, Public domain, via Wikimedia Commons"
                    href="https://commons.wikimedia.org/wiki/File:Valorant_logo_-_pink_color_version.svg"><img
                        alt="Valorant logo - pink color version" class="valorantLogo"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/512px-Valorant_logo_-_pink_color_version.svg.png"></a>
                <div class="optionContainer">
                    <li>
                        <a href="">home</a>
                    </li>
                    <li>
                        <a href="">agent guides</a>
                    </li>
                    <li>
                        <a href="">contacts</a>
                    </li>
                </div>
            </div>
            <!--Search bar-->
            <div class="searchContainer">
                <input type="text" placeholder="Search by name, tag #, etc." class="searchBar">
                <button class="searchButton">
                    <i class="gg-search"></i>
                </button>
            </div>
            <button class="signinButton">
                <a href="" class="signinLink">Sign in</a>
            </button>
        </nav>
    </header>

    <!--SECTION-->
    <section id="content">
        <!--
            agent
            map
            side
            title
            description
            video
            screenshots
        -->
        <div id="form-wrapper">
            <form action="" id="guideForm">
                <div id="leftForm">
                    <label for="">
                        Agent
                    </label>
                    <select name="" id="">

                    </select>
    
                    <label for="" required>
                        Map
                    </label>
                    <select name="" id="">

                    </select>
    
                    <label for="" required>
                        Side
                    </label>
                    <select name="" id="">
                        
                    </select>
    
                    <label for="" required>
                        Title
                    </label>
                    <input type="text">
    
                    <label for="">
                        Description
                    </label>
                    <textarea name="" id="" cols="30" rows="10">
    
                    </textarea>
                    <!--Submit button-->
                    <input type="submit" value="Submit your guide" id="submitButton">
                </div>
                <div id="rightForm">
                    <label for="" required>
                        Upload your video
                    </label>
                    <input type="file">
    
                    <label for="">
                        Upload your screenshots
                    </label>
                    <input type="image">
                </div>
            </form>
        </div>
    </section>

    <!--FOOTER-->
    <footer id="contacts">

    </footer>

    <script src="addGuide.js"></script>
</body>
</html>
